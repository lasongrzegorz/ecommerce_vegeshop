{% load static %}

<div class=" col-4 col-md-3 col-lg-2 ftco-animate">
	<div class="product">
		<a href="#" class="img-prod">
			<img class="img-fluid p-3"
			     src="{% if product.image %}{{ product.image.url }}
								{% else %}{% static 'shop/img/ProductNA.png' %}{% endif %}"

			     alt="Colorlib Template">
			<div class="overlay"></div>
		</a>
		<div class="text py-3 pb-4 px-3 text-center">
			<h3>{{ product.name }}</h3>
			<p>{{ product.description }}</p>
			<div class="d-flex">
				<div class="pricing">
					<p class="price">
						<span>{{ product.price_gross }} z≈Ç/{{ product.get_min_qty_info_display }}</span>
					</p>
				</div>
			</div>
			<div class="bottom-area d-flex px-3">
				<div class="m-auto">
					<form method="POST" action=
							"{% url 'shop:add_to_cart' product.id %}" class="d-flex">
						{% csrf_token %}
						<input type="number" name="qty"
						       class="quantity input-number py-0"
						       value="1" min="1" max="500"
										style="padding: 0 0 0 10px;">
						<button type="submit" class="">
							<span><i class="ion-ios-cart"></i></span>
						</button>
					</form>
{#					<a href="{% url 'shop:update_cart' product.id %}?qty=444"#}
{#					   class="buy-now d-flex justify-content-center align-items-center mx-1">#}
{#						<span><i class="ion-ios-cart"></i></span>#}
{#					</a>#}
				</div>
			</div>
		</div>
	</div>
</div>
