{% load static %}

<div class="col-md-6 col-lg-3 ftco-animate">
	<div class="product">
		<a href="#" class="img-prod">
			<img class="img-fluid" src="{% static 'shop/img/product-1.jpg' %}"
			     alt="Colorlib Template">
			<div class="overlay"></div>
		</a>
		<div class="text py-3 pb-4 px-3 text-center">
			<h3><a href="#">{{ product.name }}</a></h3>
			<div class="d-flex">
				<div class="pricing">
					<p class="price"><span>{{ product.price_gross }}</span></p>
				</div>
			</div>
			<div class="bottom-area d-flex px-3">
				<div class="m-auto d-flex">
					<form method="GET" action="{% url 'shop:update_cart' product.id %}" class="d-flex">
						<input type="number" name="qty"
						       class="quantity form-control input-number"
						       value="1" min="1" max="100">
						<button type="submit" class="buy-now d-flex justify-content-center align-items-center mx-1">
							<span><i class="ion-ios-cart"></i></span>
						</button>
					</form>
{#					<a href="{% url 'shop:update_cart' product.id %}?qty=444"#}
{#					   class="buy-now d-flex justify-content-center align-items-center mx-1">#}
{#						<span><i class="ion-ios-cart"></i></span>#}
{#					</a>#}
				</div>
			</div>
		</div>
	</div>
</div>
